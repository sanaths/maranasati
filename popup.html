<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="button.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
  </head>
  <style>

        .ext__popup_container {
            height: 500px;
            width: 300px; 
            background: linear-gradient(
            90deg, rgba(2,0,36,1) 0%, rgba(81,7,37,1) 55%);
            display: flex;
            flex-direction: column;
            padding: 20px;
            font-family: 'Poppins', sans-serif !important;
        }
        .ext__logo_area {
            color: aliceblue;
            text-align: center;
            margin-bottom: 15px;
            font-size: 24px;
            padding: 0px;
        }

        .ext__form{
            width: 100%;
        }

        .ext__form_group{
            width: 100%;
            margin-bottom: 15px;
        }

        .ext_form_control_label{
            color: aliceblue;
            font-size: 16px;
        }
        .ext__form_control{
            width: 290px;
            border: 1px solid aliceblue;
            outline: none;
            margin-top: 10px;
            padding: 10px 5px;
            color: #4b6cb7;
            font-size: 16px;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            outline: none;
            border: none;
            border-radius: 3px;
            color: #4b6cb7;
        }

        button.current {
            box-shadow: 0 0 0 2px white,
                        0 0 0 4px black;
        }   
        
        .ext__timer{
            color: #4b6cb7;
            margin-top: 40px;
            background-color: aliceblue;
            padding: 10px;
            text-align: center;
            border-radius: 3px;
        }
        .ext__timer_left_label{
            color: aliceblue;
            margin-top: 10px;
            padding: 0px;
            font-size: 18px;
        }

        .ext__error_msg{
            padding: 7px 10px;
            background-color: brown;
            color: aliceblue;
            font-size: 14px;
            border-radius: 3px;
            margin-bottom: 10px;
            display: none;
        }

        .ext__form_group_checkbox{
            width: 290px;
            outline: none;
            margin-top: 5px;
            color: #4b6cb7;
            font-size: 16px;
            display: flex;
            flex-direction: row;
            align-items: center;
            color: aliceblue;
            justify-content: flex-start;

        }

        .container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 16px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Hide the browser's default checkbox */
        .container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        /* Create a custom checkbox */
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #eee;
        }

        /* On mouse-over, add a grey background color */
        .container:hover input ~ .checkmark {
            background-color: #ccc;
        }

        /* When the checkbox is checked, add a blue background */
        .container input:checked ~ .checkmark {
            background-color: #2196F3;
        }

        /* Create the checkmark/indicator (hidden when not checked) */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the checkmark when checked */
        .container input:checked ~ .checkmark:after {
            display: block;
        }

        /* Style the checkmark/indicator */
        .container .checkmark:after {
            left: 6px;
            top: 3px;
            width: 3px;
            height: 7px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }

  </style>
  <body class="ext__popup_container">

    <div class="ext__logo_area">
        <h1>Daily Death</h1>
    </div>

    <div class="ext__error_msg" id="ext__error_msg"></div>

    <div class="ext__form">
        <div class="ext__form_group">
            <label for="sleeping_time" class="ext_form_control_label">When you wanna go bed ?</label>
            <input type="time" id="ext_time_input" class="ext__form_control" required>
        </div>

        <div class="ext__form_group">
            <button id="ext_set_time">SET TIME</button>
        </div> 
        

    </div>

    <div class="ext__timer">
        <h1 id="ext__secound_left"></h1>
    </div>

    <p class="ext__timer_left_label">Seconds left</p>

    <div class="ext__form_group_checkbox">
        <!-- <input type="checkbox" id="ext__drag_elem_controll" class="ext__form_control_checkbox" required> <span>Hide In-Browser Timer</span> -->

        <label class="container">Hide In-Browser Timer
            <input type="checkbox" checked="checked" id="ext__drag_elem_controll">
            <span class="checkmark"></span>
        </label>

    </div>

    <script src="./popup.js"></script>
  </body>
</html>
